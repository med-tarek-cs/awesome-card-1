<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP1 - Awesome card</title>

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- style -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="contianer">

    <div class="card middle">


      <div class="card__top">
        <i class="fas fa-arrow-left"></i>
        <i class="right far fa-heart"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>

      <div class="card__info ">
        <div class="card__info__image">
          <img src="./images/avatar-2.jpg" alt="">

        </div>
        <h2 class="card__info__title">
          Beverly Little
        </h2>
        <h3> Senior Product Desiner</h3>
        <p>create usable interfcae and designs @GraficSpark</p>

        <a href="#" class="btn">Hire Me</a>
      </div>



      <div class="social-media">
        <div>
          <i class="svg-instagram"></i>
          <span class="number">12.8k</span>
          <span>Followers</span>
        </div>
        <div>
          <i class="svg-facebook"></i>
          <span class="number">12.8k</span>
          <span>Followers</span>
        </div>
        <div>
          <i class="svg-telegram"></i>
          <span class="number">12.8k</span>
          <span>Followers</span>
        </div>

      </div>

    </div>

  </div>


</body>

</html>
